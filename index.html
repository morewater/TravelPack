    <!DOCTYPE html>
    <html>
      <head>
        <title>Travel Pack</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
          #map {
            height: 100%;
             width : 60%;
             display: inline-block;
          }
        </style>

        <style>
          table {
            font-size: 12px;
          }

          #listing {
            width: 30%;
            height:100%;
            display:inline-block;
            overflow: auto;

          }


          #autocomplete {
            width: 100%;
          }

          .placeIcon {
            width: 20px;
            height: 34px;
            margin: 4px;
          }
          .hotelIcon {
            width: 24px;
            height: 24px;
          }
          #resultsTable {
            border-collapse: collapse;

          }
          #rating {
            font-size: 13px;
            font-family: Arial Unicode MS;
          }
          .iw_table_row {
            height: 18px;
          }
          .iw_attribute_name {
            font-weight: bold;
            text-align: right;
          }
          .iw_table_icon {
            text-align: right;
          }
        </style>
      </head>

      <body>

        <div class="panel panel-default" style="width:40%">
          <div class="panel-body">
            <label for="basic-url">查詢</label>
            <div id="locationField" class="input-group">
              <span class="input-group-addon" id="basic-addon1">輸入地址</span>
              <input  id="autocomplete" placeholder="Enter an address" type="text" class="form-control" placeholder="Enter an address" aria-describedby="basic-addon2">
            </div>
            <div id="controls" class="form-group">
               <label for="country">國家</label>
              <select id="country"  class="form-control">
                <option value="all" selected>All</option>
                <option value="au">Australia</option>
                <option value="br">Brazil</option>
                <option value="ca">Canada</option>
                <option value="fr">France</option>
                <option value="de">Germany</option>
                <option value="mx">Mexico</option>
                <option value="nz">New Zealand</option>
                <option value="it">Italy</option>
                <option value="za">South Africa</option>
                <option value="es">Spain</option>
                <option value="pt">Portugal</option>
                <option value="us" >U.S.A.</option>
                <option value="uk">United Kingdom</option>
              </select>
            </div>
          </div>
        </div>
        <div class="panel panel-default" style="width:100%;height:80%">
          <div class="panel-body" style="width:100%;height:100%">

              <div id="map" >
                </div>

                <div id="listing">
                  <table id="resultsTable">
                    <tbody id="results"></tbody>
                  </table>
                </div>
</div>
</div>




<div  style="display: none;inline:block">
  <div id="info-content">
    <table>
      <tr id="iw-url-row" class="iw_table_row">
        <td id="iw-icon" class="iw_table_icon"></td>
        <td id="iw-url"></td>
      </tr>
      <tr id="iw-address-row" class="iw_table_row">
        <td class="iw_attribute_name">Address:</td>
        <td id="iw-address"></td>
      </tr>
      <tr id="iw-phone-row" class="iw_table_row">
        <td class="iw_attribute_name">Telephone:</td>
        <td id="iw-phone"></td>
      </tr>
      <tr id="iw-rating-row" class="iw_table_row">
        <td class="iw_attribute_name">Rating:</td>
        <td id="iw-rating"></td>
      </tr>
      <tr id="iw-website-row" class="iw_table_row">
        <td class="iw_attribute_name">Website:</td>
        <td id="iw-website"></td>
      </tr>
    </table>
  </div>
</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqUPFH2MVCdlfzj2pdpTi3AuhCYleS--M&signed_in=true&libraries=places&callback=initMap"
            async defer></script>
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/controlMap.js" charset="utf-8"></script>
      </body>
    </html>
